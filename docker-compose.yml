version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gtsd-postgres
    environment:
      POSTGRES_DB: gtsd
      POSTGRES_USER: gtsd
      POSTGRES_PASSWORD: gtsd_dev_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U gtsd']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gtsd-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: gtsd-minio
    environment:
      MINIO_ROOT_USER: gtsd
      MINIO_ROOT_PASSWORD: gtsd_minio_password
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    command: server /data --console-address ':9001'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 3s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: gtsd-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: 'true'
    ports:
      - '6831:6831/udp' # Jaeger agent
      - '6832:6832/udp' # Jaeger agent
      - '5778:5778' # Jaeger config
      - '16686:16686' # Jaeger UI
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
      - '14250:14250' # Jaeger collector
      - '14268:14268' # Jaeger collector HTTP
      - '14269:14269' # Jaeger health check
      - '9411:9411' # Zipkin

volumes:
  postgres_data:
  redis_data:
  minio_data: